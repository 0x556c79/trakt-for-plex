<div class="co-button-input" ng-class="{opened: opened}">
  <input type="text" placeholder="{{ placeholder }}" ng-model="value" ng-keyup="$event.keyCode == 13 && click()"/>

  <button class="ladda-button tiny secondary"
          data-style="zoom-out"
          data-spinner-color="#333333"
          data-spinner-size="24"
          title="{{ title }}"
          ng-click="click()"
    >
    <span class="ladda-label" ng-transclude></span>
  </button>

  <small class="error" ng-show="error">{{ error }}</small>
</div>
