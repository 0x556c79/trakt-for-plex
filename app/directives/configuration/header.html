<div class="title small-5 large-7 columns">
  <h5>{{ title }}</h5>
</div>

<div class="actions small-7 large-5 columns">
  <co-button co-class="secondary" co-tooltip="Refresh options" co-self="self" co-callback="refresh">
    <i class="fi-refresh"></i>
  </co-button>

  <co-button co-class="secondary" co-tooltip="Discard changes" co-self="self" co-callback="discard">
    <i class="fi-trash"></i>
  </co-button>

  <co-button co-tooltip="Save changes" co-self="self" co-callback="save">
    <i class="fi-save"></i>
  </co-button>
</div>
