<div class="row" ng-class="{'has-description': option.description}">
  <div class="large-6 columns controls">
    <div class="title">
      <label for="{{ option.key }}">{{ option.label }}</label>
      <a ng-click="openDescription()"><i class="fi-info"></i></a>
    </div>

    <select id="{{ option.key }}" ng-model="option.value" ng-options="parseKey(key) as label for (key, label) in option.choices"></select>
  </div>

  <div class="large-6 description" ng-class="{opened: descriptionOpened}">
    <a class="close" aria-label="Close" ng-click="closeDescription()">&#215;</a>
    <div marked="option.description"></div>
  </div>

  <div class="description-overlay" ng-class="{opened: descriptionOpened}" ng-click="closeDescription()"></div>
</div>
