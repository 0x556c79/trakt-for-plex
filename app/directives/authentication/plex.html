<small class="error" ng-repeat="error in plex.errors track by $index">{{ error }}</small>

<accordion close-others="true">
  <accordion-group heading="Basic" data-state="{{ plex.authorization.basic.state }}" is-open="true">
    <label for="plex.basic.username">Username</label>
    <input id="plex.basic.username" type="text" ng-model="plex.authorization.basic.username" />

    <label for="plex.basic.password">Password</label>
    <input id="plex.basic.password" type="password" ng-model="plex.authorization.basic.password" />
  </accordion-group>
</accordion>
