<accordion close-others="true">
  <accordion-group heading="Basic" data-valid="{{ authorization.basic.valid }}" is-open="true">
    <label for="plex.basic.username">Username</label>
    <input id="plex.basic.username" type="text" ng-model="authorization.basic.username" />

    <label for="plex.basic.password">Password</label>
    <input id="plex.basic.password" type="password" ng-model="authorization.basic.password" />
  </accordion-group>
</accordion>
