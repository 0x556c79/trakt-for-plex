<small class="error" ng-repeat="error in plex.errors track by $index">{{ error }}</small>
<small class="warning" ng-repeat="warning in plex.warnings track by $index">{{ warning }}</small>

<div ng-switch="state()">
  <div class="account-edit" ng-switch-when="edit">
    <co-plex-login
      co-authenticated="onAuthenticated"
      co-cancelled="onCancelled"
      co-button-size="tiny">
    </co-plex-login>
  </div>

  <div class="account-view" ng-switch-default>
    <img class="avatar" ng-src="{{ plex.thumb_url }}">

    <div class="details">
      <h4>{{ plex.username }}</h4>

      <div class="actions">
        <a class="button tiny secondary" ng-click="switch('edit')">Change</a>
      </div>
    </div>
  </div>
</div>
