<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Configuration - trakt (for Plex)</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css" />
    <link rel="stylesheet" href="bower_components/foundation-icon-fonts/foundation-icons.css" />
    <link rel="stylesheet" href="bower_components/ladda-foundation-5/dist/ladda-themeless.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="configurationApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <top-bar ng-cloak>
      <ul class="title-area">
        <li class="name">
          <h1><a href="#/">Configuration</a></h1>
        </li>
        <li toggle-top-bar class="menu-icon"><a>Menu</a></li>
      </ul>

      <top-bar-section>
        <ul class="left" ng-show="$s">
          <li><a href="#/configuration/server">Server</a></li>
          <li><a href="#/configuration/accounts">Accounts</a></li>
        </ul>

        <ul class="right" ng-show="$a.authenticated">
          <li ng-show="$s"><a href="#/connect">{{ $s.name }}</a></li>
          <li has-dropdown>
            <a href="#/">{{ $a.user.username }}</a>
            <ul top-bar-dropdown>
              <li><a href="#/">Logout</a></li>
            </ul>
          </li>
        </ul>
      </top-bar-section>
    </top-bar>

    <section role="main" class="scroll-container" ng-view=""></section>

    <div class="footer" ng-controller="FooterController" ng-cloak>
      <a href ng-class="{active: visible}" ng-click="toggle()"><i class="fi-info"></i></a>

      <div class="connection-info" ng-show="visible">
        <div ng-show="$s.name">
          Currently connected to {{ $s.name }} via {{ $s.current.uri }}
        </div>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="bower_components/foundation/js/foundation.js"></script>
    <script src="bower_components/angular-foundation/mm-foundation-tpls.js"></script>
    <script src="bower_components/ua-parser-js/src/ua-parser.js"></script>
    <script src="bower_components/x2js/xml2json.min.js"></script>
    <script src="bower_components/angular-xml/angular-xml.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/cerealizer.js/dist/cerealizer.js"></script>
    <script src="bower_components/spin.js/spin.js"></script>
    <script src="bower_components/ladda-foundation-5/dist/ladda.js"></script>
    <script src="bower_components/trakt.js/dist/trakt.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>

    <script src="scripts/controllers/configuration/accounts.js"></script>
    <script src="scripts/controllers/configuration/server.js"></script>
    <script src="scripts/controllers/connect.js"></script>
    <script src="scripts/controllers/footer.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <script src="scripts/controllers/login.js"></script>

    <script src="scripts/core/differ.js"></script>

    <script src="scripts/directives/authentication/plex.js"></script>
    <script src="scripts/directives/authentication/trakt.js"></script>
    <script src="scripts/directives/configuration/group.js"></script>
    <script src="scripts/directives/configuration/header.js"></script>
    <script src="scripts/directives/configuration/option.js"></script>
    <script src="scripts/directives/button.js"></script>
    <script src="scripts/directives/button-input.js"></script>

    <script src="scripts/models/account.js"></script>
    <script src="scripts/models/account_authentication.js"></script>
    <script src="scripts/models/connection.js"></script>
    <script src="scripts/models/options.js"></script>
    <script src="scripts/models/server.js"></script>

    <script src="scripts/services/channel/system.js"></script>
    <script src="scripts/services/plex/api.js"></script>
    <script src="scripts/services/plex/users.js"></script>
    <script src="scripts/services/plex/headers.js"></script>
    <script src="scripts/services/plex/messaging.js"></script>
    <script src="scripts/services/server/connection.js"></script>
    <script src="scripts/services/authentication.js"></script>
    <!-- endbuild -->
  </body>
</html>
