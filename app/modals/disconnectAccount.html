<div class="disconnect-account">
  <h6>Are you sure you want to disconnect <b>{{ username }}</b> from <b>{{ account.name }}</b>?</h6>

  <div class="controls pull-right">
    <a class="button small secondary" ng-click="$dismiss()">Cancel</a>
    <a class="button small alert" ng-click="$close()">Disconnect</a>
  </div>
</div>
